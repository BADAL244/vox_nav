# For parameter descriptions, please refer to the template parameter files for each node.

ekf_filter_node_odom:
  ros__parameters:
    use_sim_time: true
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    two_d_mode: true

    frequency: 50.0

    odom0: odometry/wheel
    odom0_config: [false, false, false,   # x,   y,   z
                  false, false, false,   # r,   p,   w (yaw)
                  true,  true,  true,    # dx,  dy,  dz
                  false, false, true,    # dr,  dp,  dw
                  false, false, false]   # ddx, ddy, ddz
    odom0_differential: false
    odom0_nodelay: true
    odom0_queue_size: 10

    imu0: imu/data
    imu0_config: [false, false, false,   # x,   y,   z
                  false, false, false,   # r,   p,   w (yaw)
                  false, false, false,   # dx,  dy,  dz
                  true,  true,  true,    # dr,  dp,  dw
                  false, false, false]   # ddx, ddy, ddz
    imu0_differential: true
    imu0_nodelay: true
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true

ekf_filter_node_map:
  ros__parameters:
    use_sim_time: true
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map
    map_frame: map

    two_d_mode: true

    frequency: 50.0

    odom0: odometry/gps
    odom0_config: [true,  true,  false,   # x,   y,   z
                  false, false, false,   # r,   p,   w (yaw)
                  false, false, false,   # dx,  dy,  dz
                  false, false, false,   # dr,  dp,  dw
                  false, false, false]   # ddx, ddy, ddz
    odom0_differential: false
    odom0_nodelay: true
    odom0_queue_size: 10

    odom1: odometry/wheel
    odom1_config: [false, false, false,   # x,   y,   z
                  false, false, false,   # r,   p,   w (yaw)
                  true,  true,  true,    # dx,  dy,  dz
                  false, false, true,    # dr,  dp,  dw
                  false, false, false]   # ddx, ddy, ddz
    odom1_differential: false
    odom1_nodelay: true
    odom1_queue_size: 10

    # (note this is not raw IMU, but output from madgwick filter)
    imu0: imu/data
    imu0_config: [false, false, false,   # x,   y,   z
                  true,  true,  true,    # r,   p,   w (yaw)
                  false, false, false,   # dx,  dy,  dz
                  true,  true,  true,    # dr,  dp,  dw
                  true,  true,  true,]   # ddx, ddy, ddz
    imu0_differential: false
    imu0_queue_size: 10
    imu0_nodelay: true
    imu0_remove_gravitational_acceleration: true

navsat_transform_node:
  ros__parameters:
    frequency: 10.0
    magnetic_declination_radians: 0.0  # For lat/long 55.944831, -3.186998
    yaw_offset: 0.0  # IMU reads 0 facing magnetic north, not east
    zero_altitude: true
    broadcast_utm_transform: false
    publish_filtered_gps: false
    use_odometry_yaw: true
    wait_for_datum: false
